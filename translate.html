<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Arbesko - Translation</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="css/custom.css" rel="stylesheet">

    <link href="translate/bootstrap-switch.min.css" rel="stylesheet">
    <link href="translate/translate.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet">

  <body>
    <!-- Header -->
    <div class="header">
      <div class="topbar">
        <div class="container">
          <ul class="pull-right">
            <li><input type="checkbox" data-on-text="Text" data-off-text="Name" data-size="small" name="switcher" checked></li>
          </ul>
        </div>
      </div>
      <div class="breadcrumbs">
        <div class="container">
          <div class="row">
              <div class="col-sm-12">
                <div class="input-group input-group-lg">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Add New</button>
                  </span>
                  <input type="text" class="form-control" placeholder="Search">
                  <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="img/flags/se.png">SWE <span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-right">
                      <li><a href="#"><img src="img/flags/en.png">EN</a></li>
                      <li><a href="#"><img src="img/flags/de.png">DE</a></li>
                      <li><a href="#"><img src="img/flags/nl.png">NL</a></li>
                      <li><a href="#"><img src="img/flags/no.png">NO</a></li>
                      <li><a href="#"><img src="img/flags/fi.png">FI</a></li>
                    </ul>
                    <button class="btn btn-primary" type="button">Search</button>
                </div>
                </div>
              </div>
            </div>
      </div>
    </div>
    <!-- End Header -->
    
    <!-- Search Results -->
    <div class="container translations">
      <div class="row">
        <div class="col-sm-12">
          <div class="result">
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#en" class="lang"><img src="img/flags/en.png">English</a></li>
              <li><a data-toggle="tab" href="#se" class="lang"><img src="img/flags/se.png">Svenska</a></li>
              <li class="pull-right remove"><a href="#" class="btn btn-danger">X</a></li>
            </ul>

            <div class="tab-content">
              <div id="en" class="tab-pane fade in active">
                <textarea style="width:100%">Donec tempor pharetra velit a maximus. Curabitur quis mi quis quam laoreet finibus fermentum a diam.</textarea>
              </div>
              <div id="se" class="tab-pane fade">
                <textarea style="width:100%">Donec tempor pharetra velit a maximus. Curabitur quis mi quis quam laoreet finibus fermentum a diam.</textarea>
              </div>
            </div>
          </div>
          <div class="result">
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#en2" class="lang"><img src="img/flags/en.png">English</a></li>
              <li><a data-toggle="tab" href="#se2" class="lang"><img src="img/flags/se.png">Svenska</a></li>
              <li class="pull-right remove"><a href="#" class="btn btn-danger">X</a></li>
            </ul>

            <div class="tab-content">
              <div id="en2" class="tab-pane fade in active">
                <textarea>Nunc faucibus erat metus, a ultricies magna dignissim in.</textarea>
              </div>
              <div id="se2" class="tab-pane fade">
                <textarea>Donec tempor pharetra velit a maximus. Curabitur quis mi quis quam laoreet finibus fermentum a diam.</textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3"><button type="button" class="btn btn-success btn-lg btn-block save">Save</button></div>
      </div>
    </div>
    <!-- End Search Results -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="translate/bootstrap-switch.min.js"></script>
    <script type="text/javascript">
    $("[name='switcher']").bootstrapSwitch();
    </script>
  </body>
</html>
