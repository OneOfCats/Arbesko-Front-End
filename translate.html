<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arbesko - Translation</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="translate/bootstrap-switch.min.css" rel="stylesheet">
  <link href="translate/translate.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body ng-controller="appController">
      <div id="debug">
        <ul>
          <li>
            $scope.focusOn: {{focusOn}}
          </li>
        </ul>
      </div>
      <!-- Header -->
    <div class="header">
      <div class="topbar">
        <div class="container">
          <div class="row">
              <div class="col-lg-6 col-sm-12">
                <div class="input-group input-group-lg">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="addLine();">Add New</button>
                  </span>
                  <input type="text" class="form-control" placeholder="Line name" ng-model="newLineName">
                      <!--
                      <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="img/flags/{{languagesList[globalActiveLanguage]}}.png">{{languagesList[globalActiveLanguage]}} <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right">
                          <li ng-repeat="language in languagesList">
                            <a ng-click="changeLanguage($index);"><img src="img/flags/{{language}}.png">{{language}}</a>
                          </li>
                        </ul>
                      </div>
                    -->
                </div>
              </div>
              <div class="col-lg-4 col-sm-12">
                <div class="input-group-lg">
                  <input type="text" class="form-control" placeholder="Search" ng-model="searchString">
                </div>
              </div>
              <div class="col-lg-2 col-sm-12"><button type="button" ng-click="sendAllData();" class="btn btn-success btn-lg btn-block save">Save</button></div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
          </div>
        </div>
    </div>
      <!-- End Header -->

    <!-- Search Results -->
    <div class="container translations">
      <div class="row">
        <div class="col-sm-12">
          <div class="result" ng-repeat="item in dataStorage | searchFilter:searchString">
            <locale-item data="item" active="{{globalActiveLanguage}}" ind="{{$index}}" focused="{{$index == dataStorage.length - 1}}"></locale-item>
          </div>
        </div>
      </div>
    </div>
    <!-- End Search Results -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="translate/bootstrap-switch.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" defer></script>
    <script src="js/ang.js" defer></script>
    <script type="text/javascript">
      $("[name='switcher']").bootstrapSwitch();
    </script>
  </body>
  </html>
